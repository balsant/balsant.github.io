<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | Balsant's Homepage</title>
    <style>
        /* Layout Styles */
        .container {
            display: flex;
            margin: 80px auto;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left Sidebar */
        .sidebar {
            width: 25%;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        .sidebar h3 {
            font-size: 1.5em;
            color: #2E86C1;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #2E86C1;
        }

        /* Right Content Area */
        .content {
            width: 75%;
            padding: 20px;
        }

        .content h1 {
            font-size: 2em;
            color: #2E86C1;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        .app-container {
            display: none;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" id="aboutLink">About</a></li>
                <li><a href="publications.html" id="publicationsLink">Publications</a></li>
                <li><a href="simulations.html" id="simulationsLink">Simulations</a></li>
                <li><a href="resources.html" id="resourcesLink">Resources</a></li>
                <li><a href="https://balsant.com" target="_blank">Balsant.com</a></li>
            </ul>
        </nav>
    </header>

    <!-- Two-Column Layout -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#" onclick="showCategory('notes')">Notes</a></li>
                <li><a href="#" onclick="showCategory('strontium')">Strontium</a></li>
                <li><a href="#" onclick="showCategory('papers')">Papers</a></li>
                <li><a href="#" onclick="showCategory('applications')">Applications</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content" id="content">
            <h1>Welcome to Resources</h1>
            <p>Select a category from the left to explore resources.</p>
        </div>
    </div>

    <footer>
        <small>Copyright Â© 2024 Balsant S. Tiwari</small>
    </footer>

    <script>
        // Function to load content dynamically
        function showCategory(category) {
            const content = document.getElementById('content');

            if (category === 'notes') {
                content.innerHTML = `
                    <h1>Notes</h1>
                    <p>Here you will find a collection of personal notes on various topics.</p>
                `;
            } else if (category === 'strontium') {
                content.innerHTML = `
                    <h1>Strontium</h1>
                    <p>Resources and detailed information about Strontium research.</p>
                `;
            } else if (category === 'papers') {
                content.innerHTML = `
                    <h1>Papers</h1>
                    <p>A curated list of research papers authored or co-authored by me.</p>
                `;
            } else if (category === 'applications') {
                content.innerHTML = `
                    <h1>Applications</h1>
                    <p>Select an application to explore:</p>
                    <ul>
                        <li><a href="#" onclick="showApp('app1')">Web App 1</a></li>
                        <li><a href="#" onclick="showApp('app2')">Web App 2</a></li>
                    </ul>
                    <div class="app-container" id="app-container"></div>
                `;
            }
        }

        // Function to show a specific app
        function showApp(app) {
            const appContainer = document.getElementById('app-container');
            appContainer.style.display = 'block';

            if (app === 'app1') {
                appContainer.innerHTML = `<iframe src="path/to/app1.html"></iframe>`;
            } else if (app === 'app2') {
                appContainer.innerHTML = `<iframe src="path/to/app2.html"></iframe>`;
            }
        }
    </script>
</body>
</html>
