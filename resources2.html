<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | Balsant's Homepage</title>
    <style>
        /* Layout Styles */
        .container {
            display: flex;
            margin: 80px auto;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 25%;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            padding: 8px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #2E86C1;
            color: white;
        }

        /* Content Area */
        .content {
            width: 75%;
            padding: 20px;
        }

        .content h1 {
            font-size: 2em;
            color: #2E86C1;
            margin-bottom: 20px;
        }

        .app-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .app-list ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
            display: block;
            text-align: center;
            border: 1px solid #ddd;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .app-list ul li a:hover, .app-list ul li a.active {
            background-color: #1A5276;
            color: white;
            border-color: #1A5276;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" id="aboutLink">About</a></li>
                <li><a href="publications.html" id="publicationsLink">Publications</a></li>
                <li><a href="simulations.html" id="simulationsLink">Simulations</a></li>
                <li><a href="resources.html" id="resourcesLink">Resources</a></li>
                <li><a href="https://balsant.com" target="_blank">Balsant.com</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#" id="notesLink" onclick="showCategory('notes')">Notes</a></li>
                <li><a href="#" id="strontiumLink" onclick="showCategory('strontium')">Strontium</a></li>
                <li><a href="#" id="papersLink" onclick="showCategory('papers')">Papers</a></li>
                <li><a href="#" id="applicationsLink" onclick="showCategory('applications')">Applications</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content" id="content">
            <h1>Welcome to Resources</h1>
            <p>Select a category from the left to explore resources.</p>
        </div>
    </div>

    <footer>
        <small>Copyright Â© 2024 Balsant S. Tiwari</small>
    </footer>

    <script>
        // Highlight the selected category
        function showCategory(category) {
            // Clear active state from all sidebar links
            document.querySelectorAll('.sidebar ul li a').forEach(link => {
                link.classList.remove('active');
            });

            // Highlight the clicked category
            const categoryLink = document.getElementById(`${category}Link`);
            categoryLink.classList.add('active');

            // Update the content area
            const content = document.getElementById('content');

            if (category === 'applications') {
                content.innerHTML = `
                    <h1>Applications</h1>
                    <div class="app-list">
                        <ul>
                            <li><a href="#" id="app1Link" onclick="showApp('app1')">Compensation Coils Calculator</a></li>
                            <li><a href="#" id="app2Link" onclick="showApp('app2')">Web App 2</a></li>
                        </ul>
                    </div>
                    <div class="app-container" id="app-container"></div>
                `;
            } else {
                content.innerHTML = `
                    <h1>${category.charAt(0).toUpperCase() + category.slice(1)}</h1>
                    <p>Details for ${category} will be displayed here. Work in progress...</p>
                `;
            }
        }

        // Highlight the selected app and display its content
        function showApp(app) {
            // Clear active state from all app links
            document.querySelectorAll('.app-list ul li a').forEach(link => {
                link.classList.remove('active');
            });

            // Highlight the clicked app
            const appLink = document.getElementById(`${app}Link`);
            appLink.classList.add('active');

            // Show the selected app's iframe
            const appContainer = document.getElementById('app-container');
            appContainer.style.display = 'block';

            if (app === 'app1') {
                appContainer.innerHTML = `<iframe src="Resources/Apps/app1.html"></iframe>`;
            } else if (app === 'app2') {
                appContainer.innerHTML = `<iframe src="Resources/Apps/app2.html"></iframe>`;
            }
        }
    </script>
</body>
</html>
