<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulations | Balsant's Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="/" id="aboutLink">About</a></li>
                <li><a href="publications.html" id="publicationsLink">Publications</a></li>
                <li><a href="simulations.html" id="simulationsLink">Simulations</a></li>
                <li><a href="resources.html" id="resourcesLink">Resources</a></li>
                <li><a href="https://balsant.com" target="_blank">Balsant.com</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content (Simulations Page) -->
    <div class="container">
        <h1>Atoms transport simulations</h1>

        <!-- First Simulation Section -->
        <div class="simulation">
            <h3>
                Transport of dipole trapped Sr atoms via 1064 nm dipole laser 
                <a href="https://balsant.github.io/simulations/transport/atoms-loss-1.html" target="_blank" style="color: green; font-weight: bold; text-decoration: underline; font-size: 1.1em; margin-left: 10px;">
                    view live simulation
                </a>
            </h3>
            <img src="https://balsant.github.io/simulations/transport/plot1.png" alt="Transport Simulation Plot">
        </div>

        <!-- Second Simulation Section -->
        <div class="simulation">
            <h3>Section 2</h3>
            <img src="https://balsant.github.io/simulations/transport/plot2.png" alt="Section 2 Plot">
            <a href="https://raw.githubusercontent.com/balsant/balsant.github.io/refs/heads/main/simulations/transport/section2.html" target="_blank">View Simulation</a>
        </div>

        <!-- Third Simulation Section -->
        <div class="simulation">
            <h3>Section 3</h3>
            <img src="https://balsant.github.io/simulations/transport/plot3.png" alt="Section 3 Plot">
            <a href="https://raw.githubusercontent.com/balsant/balsant.github.io/refs/heads/main/simulations/transport/section3.html" target="_blank">View Simulation</a>
        </div>

        <!-- Fourth Simulation Section -->
        <div class="simulation">
            <h3>Section 4</h3>
            <img src="https://balsant.github.io/simulations/transport/plot4.png" alt="Section 4 Plot">
            <a href="https://raw.githubusercontent.com/balsant/balsant.github.io/refs/heads/main/simulations/transport/section4.html" target="_blank">View Simulation</a>
        </div>

        <!-- Fifth Simulation Section -->
        <div class="simulation">
            <h3>Section 5</h3>
            <img src="https://balsant.github.io/simulations/transport/plot5.png" alt="Section 5 Plot">
            <a href="https://raw.githubusercontent.com/balsant/balsant.github.io/refs/heads/main/simulations/transport/section5.html" target="_blank">View Simulation</a>
        </div>
    </div>

    <!-- JavaScript to Set Active Class Dynamically and Toggle Hamburger Menu -->
    <script>
        // Hamburger menu toggle
        function toggleMenu() {
            const navUl = document.querySelector('nav ul');
            navUl.classList.toggle('show');
        }

        // Set active class based on the current URL
        const currentPath = window.location.pathname;
        const aboutLink = document.getElementById('aboutLink');
        const publicationsLink = document.getElementById('publicationsLink');
        const simulationsLink = document.getElementById('simulationsLink');
        const resourcesLink = document.getElementById('resourcesLink');

        if (currentPath === '/' || currentPath === '/index.html') {
            aboutLink.classList.add('active');
        } else if (currentPath.includes('publications.html')) {
            publicationsLink.classList.add('active');
        } else if (currentPath.includes('simulations.html')) {
            simulationsLink.classList.add('active');
        } else if (currentPath.includes('resources.html')) {
            resourcesLink.classList.add('active');
        }
    </script>
</body>
</html>
